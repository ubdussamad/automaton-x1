<!DOCTYPE html>
<html>
<head>
<!-- /*Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="ubdussamad [ubdussamad@gmail.com]" >
    <title>Control X1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style type="text/css" media="screen">
    html {
        background-color: rgb(195, 200, 194);
    }
    .center-1 { 
        display:flex;
        flex-direction:column;
        justify-content: center;
        align-items:center;
        align-content: center;
        }
    .item { 
        flex-grow: 1;
        flex-wrap:nowrap;
        justify-content: center;
        align-self:center;
        align-items: center;
        align-content: center;
      }

    h1 {
        font: bold 40px "Courier New", Courier, monospace;
        color: rgb(240,240,230);
        margin-bottom: 0px;
    }

    .fake-btn {
        font: bold 23px "Courier New", Courier, monospace;
        color: #4469a3;
        margin-bottom: 9px;
        margin-top: 4px;
        padding:10px;
        background-color: rgb(226, 225, 232);
        border-radius: 3px;
        text-shadow: 2px;
        align-self: center;
        box-shadow: inset 1px 1px 2px #eee;
    }

    .fake-btn:hover {
        background-color: rgb(203, 205, 212);
    }

    h4 {
        font: bold 23px "Courier New", Courier, monospace;
        color: #4469a3;
        text-align: left;
        margin-top:0px;
    }

    h5 {
        color:grey;
        font: bold 15px "Courier New", Courier, monospace;
        padding:0%;
        margin-top:0;
        margin-bottom: 0;
    }

    #settings-nav {
    	/* border: 2px solid #eaeaea; */
    	width: 65%;
    	padding:14px;
    	height: 60%;
    	border-radius: 19px;
    	/* background-color: #f7f7f7; */
        display:none;
    	box-shadow: inset 2px 2px 3px #b4b4b4;
    }

    .input-field {
        color:grey;
        font: bold 0.6cm "Courier New", Courier, monospace;
        /* font-size: 0.6cm; */
        border-radius: 3px;
        /* margin:8px; */
        border-radius: 7px;
        margin-bottom: 3px;;
        padding: 2px;
        /* width:89%; */
    }

    #station-setting {
        color:#4469a3;
        box-shadow: inset 2px 2px 3px #b4b4b4;
        border-radius: 9px;
        padding:13px;
        background-color: rgb(182, 188, 192);
        width:80%;
        justify-content: center;
        align-items: center;
        align-self: center;
        padding-left:30%;
        
    }
    
    .top-info {
        font: 12px "Courier New", Courier, monospace;
        /* padding-left:10px; */
        font-weight: 600;
        color: black;
        padding:8px;
        /* margin-left: 8px; */

    }
    .x {
        /* margin-left: 8px; */
        color:rgb(90, 85, 85);
        font-size: 15px;
    }

    .btn-sub {
        color:grey;
        font: bold 19px "Courier New", Courier, monospace;
        border-radius: 6px;
        padding:4px;
        margin:8px;
        /* width:40%; */
    }
    
    .btn-bak {
        color:grey;
        font: bold 19px "Courier New", Courier, monospace;
        border-radius: 6px;
        padding:4px;
        margin:8px;
        /* width:40%; */
    }

    </style>

    <script type="text/javascript">
        function launch ( action ){
            if (!action) {
                document.getElementById("settings-nav").style = "display:none;";
                console.log("minimized");[]
            }
            
        }
    </script>
</head>

<body>

	<div class="center-1">
		<div class="item">
		 <h1> Settings </h1>
		 <h4> Control-X1 </h4>
        </div>
        
		<div class="item" id="settings-nav">
            <div class="fake-btn" onclick="launch(0)">
                Station
                <h5> Select Wifi to connect.</h5>
			</div class="fake-btn">
			<div class="fake-btn" onclick="launch(1)" >
                Personalize
                <h5> Change relay names.</h5>
            </div class="fake-btn">
			<div class="fake-btn" onclick="launch(2)" >
                Help
                <h5> Usage.</h5>
            </div class="fake-btn">
			<div class="fake-btn" onclick="launch(3)" >
                Information
                <h5> Device Information.</h5>
            </div class="fake-btn">
            <div class="fake-btn" onclick="launch(4)"  style="color: #cc8181;">
                Restart
            </div>
        </div>
    

        <div class="item" id="station-setting">
            <p class="top-info">
                This setting changes the default Wifi <br/>
                station that your smart switch connects to.
            </p>
            <h5 class='x'> Station Name </h5>
            <input class="input-field" type="text" id="sta-ssid"> <br/>
            <h5 class="x"> Password</h5>
            <input class="input-field" type="password" id="sta-pass"> <br/>
            <h5 class="x"> Re-enter password</h5>
            <input class="input-field" type="password" id="sta-pass-2"> <br/>
            <button class="btn-sub" onclick="change_sta()">Submit</button>
            <button class="btn-bak" onclick="back()">Back</button>
        </div>
        
    </div>
    

</body>
</html>
